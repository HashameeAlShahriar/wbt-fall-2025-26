<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" href="../css/contact.css">

       

    </head>
    <body>

    <div class="formShape">
       <form> 
        <div class="inputInfo">
        <label for="fname">First Name: </label>
        <input type="text" name="fname" required><br>
        <label for="lname">Last Name:  </label>
        <input type="text" name="lname" required><br>
        <label for="email">Email:      </label>
        <input type="email" name="email" required><br>
        <label for="pwd">Password:     </label>
        <input type="password" id="pwd" name="pwd" required><br>
        <label for="name">Company:     </label>
        <input type="text" name="name"><br><br>
        </div>
        
        <p>Reason for Contact:</p>
        <input type="radio" name="contact" value="Project">
        <label for="contact">Project</label><br>
        <input type="radio" name="contact" value="Thesis">
        <label for="contact">Thesis</label><br>
        <input type="radio" name="contact" value="Job">
        <label for="contact">Job</label><br>

        <p>Services you provide:</p>
        <input type="checkbox" name="dog" value="Dog">
        <label for="dog">Dog</label><br>
        <input type="checkbox" name="cat" value="Cat">
        <label for="cat">Cat</label><br>
        <input type="checkbox" name="tiger" value="Tiger">
        <label for="tiger">Miki</label><br><br>

        <label for="appointment">Appointment:</label>
        <select name="appointment">
          <!--  <option value="morning">Morning</option>
            <option value="noon">Noon</option>
            <option value="afternoon">Afternoon</option>-->
            <input type="datetime-local" id="appointment" value="mm/dd/yy">
        </select><br><br>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>


        <table>
            <tr>
                <th>Languages</th>
                <th>Tools</th>
                <th>Skills</th>
            </tr>
            <tr>
                <td>Python</td>
                <td>VS Code</td>
                <td>Leadership</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>PyCharm</td>
                <td>Time Management</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>IntelliJ</td>
                <td>Presentation</td>
            </tr>
        </table>



       </form> 
    </div>

    </body>
</html>
